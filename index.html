<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fab fa-dev fa-3x"></i>
      <div class="counter" data-target="1200"></div>
      <span>DEV Followers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-github fa-3x"></i>
      <div class="counter" data-target="500"></div>
      <span>Github Followers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-instagram fa-3x"></i>
      <div class="counter" data-target="7500"></div>
      <span>Instagram Follower</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="653"></div>
        <span>Twitter Follower</span>
      </div>

      <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="2722"></div>
        <span>You-Tube Subscriber</span>
      </div>

      <div class="counter-container">
        <i class="fab fa-snapchat fa-3x"></i>
        <div class="counter" data-target="1862"></div>
        <span>Snapchat Fans</span>
      </div>
    <script src="script.js"></script>
  </body>
</html>
